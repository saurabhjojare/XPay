services:
  postgres-wallet:
    image: postgres:16.9-bookworm
    container_name: postgres-xpay-wallet
    environment:
      POSTGRES_USER: saurabhjojare
      POSTGRES_PASSWORD: Saurabh@123
      POSTGRES_DB: xpay-db-wallet
    ports:
      - "5432:5432"
    volumes:
      - postgres_wallet_xpay:/var/lib/postgresql/data
    networks:
      - backend-xpay

  postgres-auth:
    image: postgres:16.9-bookworm
    container_name: postgres-xpay-auth
    environment:
      POSTGRES_USER: saurabhjojare
      POSTGRES_PASSWORD: Saurabh@123
      POSTGRES_DB: xpay-db-auth
    ports:
      - "5433:5432"
    volumes:
      - postgres_auth_xpay:/var/lib/postgresql/data
    networks:
      - backend-xpay

  postgres-transactions:
    image: postgres:16.9-bookworm
    container_name: postgres-xpay-transactions
    environment:
      POSTGRES_USER: saurabhjojare
      POSTGRES_PASSWORD: Saurabh@123
      POSTGRES_DB: xpay-db-transactions
    ports:
      - "5434:5432"
    volumes:
      - postgres_transactions_xpay:/var/lib/postgresql/data
    networks:
      -backend-xpay:
    depends_on:
      - postgres-wallet
      - postgres-auth

  kafka:
    image: bitnami/kafka:4.0.0-debian-12-r8
    container_name: kafka-kraft-xpay
    ports:
      - "9092:9092"
    environment:
      - KAFKA_KRAFT_MODE=true
      - KAFKA_ENABLE_KRAFT=yes
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@localhost:9093
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_LOG_DIRS=/bitnami/kafka/data
      - ALLOW_PLAINTEXT_LISTENER=yes
    volumes:
      - kafka_data_xpay:/bitnami/kafka/data
    networks:
      - backend-xpay
    depends_on:
      - postgres-wallet
      - postgres-auth

  mongo:
    image: mongo:8.0.10
    container_name: mongo-xpay-users
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: saurabhjojare
      MONGO_INITDB_ROOT_PASSWORD: Saurabh@123
      MONGO_INITDB_DATABASE: xpay-db-users
    volumes:
      - mongo_users_xpay:/data/db
    networks:
      - backend-xpay

volumes:
  postgres_wallet_xpay:
  postgres_auth_xpay:
  mongo_users_xpay:
  kafka_data_xpay:
  postgres_transactions_xpay:

networks:
  backend-xpay:
    driver: bridge